name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed"
        env:
          NEXT_PUBLIC_BASE_PATH: /Finance-Club
          CI: true

      - name: Create root index.html
        run: |
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=/Finance-Club/" />
              <title>Redirecting to Finance Club</title>
            </head>
            <body>
              <p>Redirecting to <a href="/Finance-Club/">Finance Club</a>...</p>
            </body>
          </html>' > out/index.html

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true 